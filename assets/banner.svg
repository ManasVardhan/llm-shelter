<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <!-- Soft coral pink background -->
  <rect width="1280" height="640" fill="#F5D0D0"/>
  
  <!-- Centered dark diamond -->
  <g transform="translate(640, 260)">
    <rect x="-75" y="-75" width="150" height="150" rx="24" fill="#2B3440" transform="rotate(45)"/>
    <!-- Shield with checkmark -->
    <g fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <!-- Shield -->
      <path d="M0,-38 L30,-24 L30,8 C30,30 0,46 0,46 C0,46 -30,30 -30,8 L-30,-24 Z"/>
      <!-- Checkmark -->
      <polyline points="-12,4 -4,14 14,-8"/>
    </g>
  </g>

  <!-- Project name -->
  <text x="640" y="410" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="36" font-weight="700" fill="#2B3440" letter-spacing="-0.5">llm-shelter</text>
  
  <!-- Tagline -->
  <text x="640" y="450" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="16" font-weight="400" fill="#2B3440" opacity="0.6">Safety guardrails for LLM applications</text>
</svg>
