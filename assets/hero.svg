<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#EFF6FF"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="coreGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
    <linearGradient id="threatGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <linearGradient id="safeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="scanBeam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1E40AF" stop-opacity="0"/>
    </linearGradient>
    <!-- Filters -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E40AF" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowSm" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="0"/>

  <!-- Decorative grid dots -->
  <g opacity="0.06">
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.2" fill="#1E40AF"/>
    </pattern>
    <rect width="800" height="400" fill="url(#dots)"/>
  </g>

  <!-- Decorative scan lines on shield area -->
  <g opacity="0.06">
    <line x1="320" y1="80" x2="480" y2="80" stroke="#1E40AF" stroke-width="1"/>
    <line x1="310" y1="110" x2="490" y2="110" stroke="#1E40AF" stroke-width="1"/>
    <line x1="305" y1="140" x2="495" y2="140" stroke="#1E40AF" stroke-width="1"/>
    <line x1="310" y1="170" x2="490" y2="170" stroke="#1E40AF" stroke-width="1"/>
    <line x1="320" y1="260" x2="480" y2="260" stroke="#1E40AF" stroke-width="1"/>
    <line x1="310" y1="290" x2="490" y2="290" stroke="#1E40AF" stroke-width="1"/>
    <line x1="315" y1="320" x2="485" y2="320" stroke="#1E40AF" stroke-width="1"/>
  </g>

  <!-- === LEFT SIDE: THREATS === -->

  <!-- Threat arrow 1 (top) - prompt injection -->
  <g filter="url(#shadowSm)">
    <rect x="30" y="85" width="120" height="36" rx="8" fill="url(#threatGrad)" opacity="0.9"/>
    <polygon points="150,85 170,103 150,121" fill="url(#threatGrad)" opacity="0.9"/>
    <!-- Warning triangle icon -->
    <polygon points="70,96 62,110 78,110" fill="none" stroke="#FFF" stroke-width="1.5" stroke-linejoin="round"/>
    <line x1="70" y1="101" x2="70" y2="105" stroke="#FFF" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="70" cy="107.5" r="0.8" fill="#FFF"/>
    <!-- Decorative lines (represent injection code) -->
    <line x1="84" y1="98" x2="108" y2="98" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="84" y1="103" x2="100" y2="103" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <line x1="84" y1="108" x2="112" y2="108" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Threat arrow 2 (middle) - PII -->
  <g filter="url(#shadowSm)">
    <rect x="50" y="172" width="130" height="40" rx="8" fill="url(#threatGrad)"/>
    <polygon points="180,172 202,192 180,212" fill="url(#threatGrad)"/>
    <!-- Eye icon (surveillance/PII) -->
    <ellipse cx="92" cy="192" rx="10" ry="6" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <circle cx="92" cy="192" r="3" fill="#FFF" opacity="0.9"/>
    <!-- Data lines -->
    <line x1="108" y1="185" x2="136" y2="185" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="108" y1="192" x2="128" y2="192" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <line x1="108" y1="199" x2="140" y2="199" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Threat arrow 3 (bottom) - toxicity -->
  <g filter="url(#shadowSm)">
    <rect x="35" y="265" width="125" height="36" rx="8" fill="url(#threatGrad)" opacity="0.85"/>
    <polygon points="160,265 180,283 160,301" fill="url(#threatGrad)" opacity="0.85"/>
    <!-- Skull-ish toxic icon (simple) -->
    <circle cx="75" cy="280" r="7" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <circle cx="72" cy="278" r="1.5" fill="#FFF"/>
    <circle cx="78" cy="278" r="1.5" fill="#FFF"/>
    <path d="M71,284 Q75,287 79,284" fill="none" stroke="#FFF" stroke-width="1.2"/>
    <!-- Lines -->
    <line x1="90" y1="276" x2="118" y2="276" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="90" y1="283" x2="110" y2="283" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Small scattered warning triangles (decorative) -->
  <g opacity="0.15">
    <polygon points="195,140 189,152 201,152" fill="#EF4444" stroke="#EF4444" stroke-width="0.5"/>
    <polygon points="210,230 204,242 216,242" fill="#EF4444" stroke="#EF4444" stroke-width="0.5"/>
    <polygon points="185,320 179,332 191,332" fill="#EF4444" stroke="#EF4444" stroke-width="0.5"/>
  </g>

  <!-- Blocked/deflected particles -->
  <g opacity="0.3">
    <circle cx="240" cy="120" r="3" fill="#EF4444"/>
    <circle cx="255" cy="155" r="2" fill="#EF4444"/>
    <circle cx="235" cy="250" r="2.5" fill="#EF4444"/>
    <circle cx="250" cy="310" r="2" fill="#EF4444"/>
    <circle cx="265" cy="195" r="1.5" fill="#EF4444"/>
  </g>

  <!-- === CENTER: SHIELD / FIREWALL === -->

  <!-- Outer glow ring -->
  <ellipse cx="400" cy="200" rx="140" ry="155" fill="url(#glowGrad)" opacity="0.5"/>

  <!-- Scan beam effect -->
  <rect x="340" y="60" width="120" height="280" fill="url(#scanBeam)" rx="60" opacity="0.4"/>

  <!-- Outer shield layer (barrier wall) -->
  <g filter="url(#shadow)">
    <!-- Left barrier arc -->
    <path d="M290,90 Q270,200 290,310" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
    <path d="M280,110 Q258,200 280,290" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.25" stroke-linecap="round"/>
    <!-- Right barrier arc -->
    <path d="M510,90 Q530,200 510,310" fill="none" stroke="#10B981" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
    <path d="M520,110 Q542,200 520,290" fill="none" stroke="#10B981" stroke-width="2" opacity="0.25" stroke-linecap="round"/>
  </g>

  <!-- Middle filter layer - honeycomb-like pattern -->
  <g opacity="0.08" stroke="#1E40AF" stroke-width="1" fill="none">
    <rect x="305" y="100" width="30" height="30" rx="4"/>
    <rect x="305" y="135" width="30" height="30" rx="4"/>
    <rect x="305" y="170" width="30" height="30" rx="4"/>
    <rect x="305" y="205" width="30" height="30" rx="4"/>
    <rect x="305" y="240" width="30" height="30" rx="4"/>
    <rect x="305" y="275" width="30" height="30" rx="4"/>
    <rect x="465" y="100" width="30" height="30" rx="4"/>
    <rect x="465" y="135" width="30" height="30" rx="4"/>
    <rect x="465" y="170" width="30" height="30" rx="4"/>
    <rect x="465" y="205" width="30" height="30" rx="4"/>
    <rect x="465" y="240" width="30" height="30" rx="4"/>
    <rect x="465" y="275" width="30" height="30" rx="4"/>
  </g>

  <!-- Central shield shape -->
  <g filter="url(#shadow)">
    <path d="M400,95 L455,120 Q462,125 460,135 L460,210 Q458,265 400,300 Q342,265 340,210 L340,135 Q338,125 345,120 Z" fill="url(#shieldGrad)" opacity="0.95"/>
    <!-- Shield inner highlight -->
    <path d="M400,110 L445,130 Q450,134 448,142 L448,205 Q446,250 400,280 Q354,250 352,205 L352,142 Q350,134 355,130 Z" fill="none" stroke="#FFF" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- LLM Core circle inside shield -->
  <g filter="url(#glow)">
    <circle cx="400" cy="190" r="42" fill="url(#coreGrad)"/>
    <circle cx="400" cy="190" r="42" fill="none" stroke="#60A5FA" stroke-width="1.5" opacity="0.5"/>
    <!-- Inner rings (representing AI/neural) -->
    <circle cx="400" cy="190" r="30" fill="none" stroke="#FFF" stroke-width="0.8" opacity="0.2"/>
    <circle cx="400" cy="190" r="18" fill="none" stroke="#FFF" stroke-width="0.8" opacity="0.3"/>
    <!-- Central node -->
    <circle cx="400" cy="190" r="6" fill="#60A5FA" opacity="0.9"/>
    <!-- Neural connection dots -->
    <circle cx="400" cy="168" r="2.5" fill="#93C5FD" opacity="0.7"/>
    <circle cx="400" cy="212" r="2.5" fill="#93C5FD" opacity="0.7"/>
    <circle cx="378" cy="190" r="2.5" fill="#93C5FD" opacity="0.7"/>
    <circle cx="422" cy="190" r="2.5" fill="#93C5FD" opacity="0.7"/>
    <circle cx="385" cy="175" r="2" fill="#93C5FD" opacity="0.5"/>
    <circle cx="415" cy="175" r="2" fill="#93C5FD" opacity="0.5"/>
    <circle cx="385" cy="205" r="2" fill="#93C5FD" opacity="0.5"/>
    <circle cx="415" cy="205" r="2" fill="#93C5FD" opacity="0.5"/>
    <!-- Lines connecting nodes -->
    <g stroke="#93C5FD" stroke-width="0.6" opacity="0.3">
      <line x1="400" y1="168" x2="400" y2="184"/>
      <line x1="400" y1="196" x2="400" y2="212"/>
      <line x1="378" y1="190" x2="394" y2="190"/>
      <line x1="406" y1="190" x2="422" y2="190"/>
      <line x1="385" y1="175" x2="394" y2="184"/>
      <line x1="415" y1="175" x2="406" y2="184"/>
      <line x1="385" y1="205" x2="394" y2="196"/>
      <line x1="415" y1="205" x2="406" y2="196"/>
    </g>
  </g>

  <!-- Shield checkmark -->
  <path d="M387,242 L396,254 L418,234" fill="none" stroke="#10B981" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Deflection sparks on left barrier -->
  <g opacity="0.5">
    <circle cx="288" cy="130" r="3" fill="#FBBF24"/>
    <circle cx="285" cy="200" r="4" fill="#FBBF24" opacity="0.7"/>
    <circle cx="287" cy="270" r="3" fill="#FBBF24" opacity="0.6"/>
    <!-- Spark lines -->
    <line x1="285" y1="127" x2="275" y2="118" stroke="#FBBF24" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="282" y1="197" x2="270" y2="192" stroke="#FBBF24" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="284" y1="268" x2="274" y2="262" stroke="#FBBF24" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- === RIGHT SIDE: CLEAN OUTPUT === -->

  <!-- Safe output arrow 1 -->
  <g filter="url(#shadowSm)">
    <polygon points="600,100 580,88 580,112" fill="url(#safeGrad)" opacity="0.85"/>
    <rect x="600" y="91" width="130" height="36" rx="8" fill="url(#safeGrad)" opacity="0.85"/>
    <!-- Checkmark -->
    <path d="M624,105 L631,113 L645,99" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Clean data lines -->
    <line x1="654" y1="103" x2="690" y2="103" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="654" y1="110" x2="680" y2="110" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Safe output arrow 2 -->
  <g filter="url(#shadowSm)">
    <polygon points="590,192 570,180 570,204" fill="url(#safeGrad)"/>
    <rect x="590" y="178" width="140" height="40" rx="8" fill="url(#safeGrad)"/>
    <!-- Checkmark -->
    <path d="M614,194 L621,202 L635,188" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Lines -->
    <line x1="644" y1="191" x2="688" y2="191" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="644" y1="198" x2="676" y2="198" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <line x1="644" y1="205" x2="682" y2="205" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Safe output arrow 3 -->
  <g filter="url(#shadowSm)">
    <polygon points="595,283 575,271 575,295" fill="url(#safeGrad)" opacity="0.85"/>
    <rect x="595" y="268" width="125" height="36" rx="8" fill="url(#safeGrad)" opacity="0.85"/>
    <!-- Checkmark -->
    <path d="M619,282 L626,290 L640,276" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Lines -->
    <line x1="649" y1="280" x2="684" y2="280" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="649" y1="287" x2="678" y2="287" stroke="#FFF" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Small green checkmarks (decorative) -->
  <g opacity="0.2">
    <path d="M555,145 L559,150 L567,140" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <path d="M548,240 L552,245 L560,235" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <path d="M560,330 L564,335 L572,325" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Safe particles emerging -->
  <g opacity="0.25">
    <circle cx="555" cy="130" r="2" fill="#10B981"/>
    <circle cx="545" cy="220" r="2.5" fill="#10B981"/>
    <circle cx="550" cy="310" r="2" fill="#10B981"/>
    <circle cx="565" cy="170" r="1.5" fill="#10B981"/>
  </g>

  <!-- Flow arrows (connecting lines) left to center -->
  <g stroke="#EF4444" stroke-width="1.5" opacity="0.2" stroke-dasharray="4,4">
    <line x1="170" y1="103" x2="285" y2="140"/>
    <line x1="202" y1="192" x2="285" y2="200"/>
    <line x1="180" y1="283" x2="285" y2="265"/>
  </g>

  <!-- Flow arrows center to right -->
  <g stroke="#10B981" stroke-width="1.5" opacity="0.2" stroke-dasharray="4,4">
    <line x1="515" y1="140" x2="580" y2="109"/>
    <line x1="515" y1="200" x2="570" y2="198"/>
    <line x1="515" y1="265" x2="575" y2="283"/>
  </g>

  <!-- Decorative corner accents -->
  <g opacity="0.08">
    <rect x="15" y="15" width="40" height="3" rx="1.5" fill="#1E40AF"/>
    <rect x="15" y="15" width="3" height="40" rx="1.5" fill="#1E40AF"/>
    <rect x="745" y="15" width="40" height="3" rx="1.5" fill="#1E40AF"/>
    <rect x="782" y="15" width="3" height="40" rx="1.5" fill="#1E40AF"/>
    <rect x="15" y="382" width="40" height="3" rx="1.5" fill="#1E40AF"/>
    <rect x="15" y="345" width="3" height="40" rx="1.5" fill="#1E40AF"/>
    <rect x="745" y="382" width="40" height="3" rx="1.5" fill="#1E40AF"/>
    <rect x="782" y="345" width="3" height="40" rx="1.5" fill="#1E40AF"/>
  </g>
</svg>